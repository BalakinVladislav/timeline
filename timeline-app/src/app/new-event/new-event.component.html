<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <div class="form-group">
      <label for="type">Hero Power</label>
      <select class="form-control" id="type"
              required
              [(ngModel)]="type" name="type"
              #power="ngModel">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
    </div>

    <ng-container
      *ngIf="type === 'News'; then newsForm; else transactionForm">
    </ng-container>

    <ng-template  #newsForm>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="header">Header</label>
          <input type="text" class="form-control" id="header"
                 required
                 [(ngModel)]="model.header" name="header"
                 #header="ngModel">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
                 [(ngModel)]="model.description" name="description">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date"
                 [(ngModel)]="model.date" name="date">
        </div>

        <!--<button type="submit" class="btn btn-success" [disabled]="!newNews.form.valid">Submit</button>-->
        <button type="button" class="btn btn-default" (click)="newNews();">New Hero</button>
      </form>
    </ng-template>

    <ng-template  #transactionForm>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="amount">amount</label>
          <input type="text" class="form-control" id="amount"
                 required
                 [(ngModel)]="model.amount" name="amount"
                 #header="ngModel">
        </div>

        <div class="form-group">
          <label for="value">value</label>
          <input type="text" class="form-control" id="value"
                 [(ngModel)]="model.value" name="value">
        </div>

        <div class="form-group">
          <label for="person">person</label>
          <input type="text" class="form-control" id="person"
                 [(ngModel)]="model.person" name="person">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
                 [(ngModel)]="model.description" name="description">
        </div>

        <div class="form-group">
          <label for="result">result</label>
          <input type="text" class="form-control" id="result"
                 [(ngModel)]="model.result" name="result">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date"
                 [(ngModel)]="model.date" name="date">
        </div>

        <!--<button type="submit" class="btn btn-success" [disabled]="!newNews.form.valid">Submit</button>-->
        <button type="button" class="btn btn-default" (click)="newTransaction();">New Transaction</button>
      </form>
    </ng-template>
    </div>

  <a class="button" routerLink="/">Back</a>
